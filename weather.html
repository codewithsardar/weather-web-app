<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons8-search-50.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invailid city name</p>
        </div>
        <div class="weather">
            <img src="rain.webp" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New york</h2>
            <div class="detail">
                <div class="col-1">
                    <img src="humidity-png.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col-1">
                    <img src="017-wind.png" alt="wind">
                    <div>
                        <p class="wind">50 kmph</p>
                        <p class="text">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
